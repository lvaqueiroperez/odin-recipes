    <h2>Description</h2>
    <p>
        The shakshuka is a simple yet tasty African dish that consist only of four basic ingredients:
        <ul>
            <li>Crushed Tomato</li>
            <li>Eggs</li>
            <li>Yogurt</li>
            <li>Spices</li>
        </ul>
    </p>
    <p>
        It's a highly customizable dish where you can be creative and add some other ingredients that
        you might find delicious.
